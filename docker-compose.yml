services:
  # Documentation site - Next.js static export served by Nginx
  docs:
    build:
      context: ./apps/haidodocs
      dockerfile: Dockerfile
    container_name: haido-docs
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - haido-network

  # License validation server - Elysia.js + Bun
  license-server:
    build:
      context: ./apps/license-server
      dockerfile: Dockerfile
    container_name: haido-license
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - ADMIN_TOKEN=${ADMIN_TOKEN:-change-me-in-production}
      - DB_PATH=/app/data/licenses.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - license-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/license/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - haido-network

networks:
  haido-network:
    driver: bridge

volumes:
  license-data:
    driver: local
