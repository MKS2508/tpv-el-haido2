# Coolify-optimized Docker Compose

services:
  # Documentation site (includes PWA build)
  docs:
    build:
      context: .
      dockerfile: apps/haidodocs/Dockerfile
    container_name: haido-docs
    restart: always
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # License validation server
  license-server:
    build:
      context: ./apps/license-server
      dockerfile: Dockerfile
    container_name: haido-license
    restart: always
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - DB_PATH=/app/data/licenses.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - license-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3002/api/license/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  license-data:
    driver: local
