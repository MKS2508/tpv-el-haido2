# Coolify-optimized Docker Compose
# This file is designed for deployment on Coolify with proper labels and health checks

services:
  # Documentation site
  docs:
    build:
      context: ./apps/haidodocs
      dockerfile: Dockerfile
    container_name: haido-docs
    restart: always
    ports:
      - "3000:3000"
    expose:
      - "3000"
    labels:
      - "coolify.managed=true"
      - "coolify.type=web"
      - "coolify.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # License validation server
  license-server:
    build:
      context: ./apps/license-server
      dockerfile: Dockerfile
    container_name: haido-license
    restart: always
    ports:
      - "3002:3002"
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - DB_PATH=/app/data/licenses.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - license-data:/app/data
    labels:
      - "coolify.managed=true"
      - "coolify.type=web"
      - "coolify.port=3002"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3002/api/license/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  license-data:
    driver: local
