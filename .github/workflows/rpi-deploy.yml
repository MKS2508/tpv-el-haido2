name: üçì RPi ARM64 Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rpi:
    name: üèóÔ∏è Build for Raspberry Pi 3 (ARM64)  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64-unknown-linux-gnu]
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üê≥ Setup cross-compilation environment with ARM64 libraries
      run: |
        # Install basic tools and cross-compilation toolchain
        sudo apt-get update
        sudo apt-get install -y curl wget build-essential imagemagick \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross pkg-config
        
        # Add ARM64 architecture
        sudo dpkg --add-architecture arm64
        
        # CRITICAL: Replace sources.list completely with architecture-specific sources
        sudo cp /etc/apt/sources.list /etc/apt/sources.list.backup
        
        # Clear sources.list and ALL sources.list.d files
        sudo rm -f /etc/apt/sources.list.d/*
        
        # Create clean sources.list with ARCHITECTURE-SPECIFIC entries
        sudo tee /etc/apt/sources.list << EOF
        # AMD64 ONLY packages from archive.ubuntu.com
        deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ $(lsb_release -cs) main restricted universe multiverse
        deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ $(lsb_release -cs)-updates main restricted universe multiverse
        deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ $(lsb_release -cs)-backports main restricted universe multiverse
        EOF
        
        # ARM64 packages exclusively from ports.ubuntu.com 
        sudo tee /etc/apt/sources.list.d/ports-arm64.list << EOF
        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs) main restricted universe multiverse
        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs)-updates main restricted universe multiverse
        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs)-security main restricted universe multiverse
        EOF
        
        # Update package lists (should work now!)
        sudo apt-get update
        
        # Debug: Check if APT preferences are working
        echo "üîç APT policy for libglib2.0-dev:arm64:"
        apt-cache policy libglib2.0-dev:arm64 | head -10
        
        # Install essential ARM64 libraries from ports.ubuntu.com
        # Note: Skip -dev-bin packages as they have complex Python dependencies
        echo "üì¶ Installing ARM64 libraries..."
        sudo apt-get install -y --no-install-recommends \
          libglib2.0-0:arm64 \
          libglib2.0-dev:arm64 \
          libssl-dev:arm64 \
          libssl3:arm64 || {
            echo "‚ö†Ô∏è Some packages failed, trying alternative approach..."
            # Fallback: install minimal required packages only
            sudo apt-get install -y --no-install-recommends \
              libssl-dev:arm64
          }
        
        # Create pkg-config wrapper for cross-compilation
        sudo tee /usr/local/bin/aarch64-linux-gnu-pkg-config << 'EOF'
        #!/bin/bash
        export PKG_CONFIG_DIR=
        export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
        export PKG_CONFIG_SYSROOT_DIR=/
        export PKG_CONFIG_ALLOW_CROSS=1
        export PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1
        exec pkg-config "$@"
        EOF
        sudo chmod +x /usr/local/bin/aarch64-linux-gnu-pkg-config
        
        # Verify critical files exist
        ls -la /usr/lib/aarch64-linux-gnu/pkgconfig/glib-2.0.pc || echo "‚ö†Ô∏è glib-2.0.pc not found"
        
        echo "‚úÖ Cross-compilation environment with ARM64 libraries configured"

    - name: ü¶Ä Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-unknown-linux-gnu
        override: true
        components: rustfmt, clippy

    - name: ‚ö° Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: üîß Install Node dependencies
      run: npm ci

    - name: üîß Configure cross-compilation
      run: |
        # Create Cargo config
        mkdir -p .cargo
        cat > .cargo/config.toml << EOF
        [target.aarch64-unknown-linux-gnu]
        linker = "aarch64-linux-gnu-gcc"
        EOF
        
        echo "‚úÖ Cross-compilation configured"

    - name: üçì Build complete Tauri application for ARM64
      run: |
        echo "üöÄ Building complete Tauri application for ARM64..."
        
        # Install Tauri CLI
        npm install -g @tauri-apps/cli
        
        # Configure cross-compilation environment variables  
        export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
        export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
        export AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar
        export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
        
        # Configure PKG_CONFIG for cross-compilation (critical!)
        export PKG_CONFIG_aarch64_unknown_linux_gnu=/usr/local/bin/aarch64-linux-gnu-pkg-config
        export PKG_CONFIG_ALLOW_CROSS=1
        export PKG_CONFIG_PATH="/usr/lib/aarch64-linux-gnu/pkgconfig"
        export PKG_CONFIG_SYSROOT_DIR="/"
        
        # Build everything with Tauri CLI (includes frontend and backend)
        npx tauri build --target aarch64-unknown-linux-gnu
        
        echo "‚úÖ Complete Tauri build completed successfully"

    - name: üîß Setup Bun runtime
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: üìã Generate documentation
      run: |
        echo "üìö Generating comprehensive documentation..."
        bun run generate-docs.ts
        echo "‚úÖ Documentation generated"

    - name: üìä Check generated files
      run: |
        echo "üìä Verifying generated files..."
        
        # Check executable
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido" ]; then
          echo "‚úÖ Executable found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido)"
          echo "üîç File info: $(file src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido)"
        else
          echo "‚ùå Executable not found"
        fi
        
        # Check DEB package
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb"/*.deb ]; then
          echo "‚úÖ DEB package found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb)"
        else
          echo "‚ö†Ô∏è DEB package not found"
        fi
        
        # Check RPM package  
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm"/*.rpm ]; then
          echo "‚úÖ RPM package found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm)"
        else
          echo "‚ö†Ô∏è RPM package not found"
        fi
        
        # Check documentation
        if [ -f "RPi-Build-Documentation.md" ]; then
          echo "‚úÖ Documentation found: $(ls -lh RPi-Build-Documentation.md)"
        else
          echo "‚ùå Documentation not found"
        fi

    - name: üì¶ Upload complete RPi ARM64 build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rpi-arm64-build
        path: |
          src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/appimage/
        retention-days: 30

    - name: üìö Upload documentation and MD files
      uses: actions/upload-artifact@v4
      with:
        name: rpi-documentation
        path: |
          RPi-Build-Documentation.md
          README.md
          releases/
        retention-days: 30

    # Create release with all artifacts on tagged commits
    - name: üöÄ Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
          RPi-Build-Documentation.md
        body: |
          # üçì TPV El Haido - ARM64 Release for Raspberry Pi 3
          
          ## üì¶ Installation Options:
          
          ### Option 1: DEB Package (Recommended)
          ```bash
          sudo dpkg -i "TPV El Haido_0.1.0_arm64.deb"
          sudo apt-get install -f  # Fix dependencies if needed
          ```
          
          ### Option 2: Direct Executable
          ```bash
          chmod +x tpv-el-haido
          ./tpv-el-haido
          ```
          
          ## üéØ Files Included:
          - **tpv-el-haido**: Direct ARM64 executable (portable)
          - **TPV El Haido_0.1.0_arm64.deb**: Debian package (recommended)
          - **TPV El Haido-0.1.0-1.aarch64.rpm**: RPM package
          - **RPi-Build-Documentation.md**: Complete build documentation
          
          ---
          üçì *Optimized for Raspberry Pi 3 ARM64* | ü§ñ *Built with GitHub Actions*
        draft: false
        prerelease: false