name: ðŸ“ RPi ARM64 Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rpi:
    name: ðŸ—ï¸ Build for Raspberry Pi 3 (ARM64)  
    runs-on: ubuntu-latest-arm64
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ³ Setup native ARM64 build environment
      run: |
        # Install basic tools and development dependencies
        sudo apt-get update
        sudo apt-get install -y curl wget build-essential imagemagick pkg-config \
          libglib2.0-dev libssl-dev
        
        echo "âœ… Native ARM64 build environment configured"

    - name: ðŸ¦€ Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ”§ Install Node dependencies
      run: npm ci

    - name: ðŸ“ Build complete Tauri application natively
      env:
        TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      run: |
        echo "ðŸš€ Building complete Tauri application natively on ARM64..."

        # Install Tauri CLI
        npm install -g @tauri-apps/cli

        # Build everything with Tauri CLI (includes frontend and backend)
        npx tauri build

        echo "âœ… Complete Tauri build completed successfully"

    - name: ðŸ”§ Setup Bun runtime
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: ðŸ“‹ Generate documentation
      run: |
        echo "ðŸ“š Generating comprehensive documentation..."
        bun run generate-docs.ts
        echo "âœ… Documentation generated"

    - name: ðŸ“Š Check generated files
      run: |
        echo "ðŸ“Š Verifying generated files..."
        
        # Check executable
        if [ -f "src-tauri/target/release/tpv-el-haido" ]; then
          echo "âœ… Executable found: $(ls -lh src-tauri/target/release/tpv-el-haido)"
          echo "ðŸ” File info: $(file src-tauri/target/release/tpv-el-haido)"
        else
          echo "âŒ Executable not found"
        fi
        
        # Check DEB package
        if [ -f "src-tauri/target/release/bundle/deb"/*.deb ]; then
          echo "âœ… DEB package found: $(ls -lh src-tauri/target/release/bundle/deb/*.deb)"
        else
          echo "âš ï¸ DEB package not found"
        fi
        
        # Check RPM package  
        if [ -f "src-tauri/target/release/bundle/rpm"/*.rpm ]; then
          echo "âœ… RPM package found: $(ls -lh src-tauri/target/release/bundle/rpm/*.rpm)"
        else
          echo "âš ï¸ RPM package not found"
        fi
        
        # Check documentation
        if [ -f "RPi-Build-Documentation.md" ]; then
          echo "âœ… Documentation found: $(ls -lh RPi-Build-Documentation.md)"
        else
          echo "âŒ Documentation not found"
        fi

    - name: ðŸ“¦ Upload complete RPi ARM64 build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rpi-arm64-build
        path: |
          src-tauri/target/release/tpv-el-haido
          src-tauri/target/release/bundle/deb/*.deb
          src-tauri/target/release/bundle/rpm/*.rpm
          src-tauri/target/release/bundle/appimage/
        retention-days: 30

    - name: ðŸ“š Upload documentation and MD files
      uses: actions/upload-artifact@v4
      with:
        name: rpi-documentation
        path: |
          RPi-Build-Documentation.md
          README.md
          releases/
        retention-days: 30

    # Generate latest.json for OTA updates
    - name: ðŸ“ Generate OTA update manifest
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "ðŸ“ Generating latest.json for OTA updates..."

        VERSION="${GITHUB_REF#refs/tags/v}"
        DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

        # Find the signature file
        SIG_FILE=$(find src-tauri/target/release/bundle -name "*.sig" -type f | head -1)
        if [ -f "$SIG_FILE" ]; then
          SIGNATURE=$(cat "$SIG_FILE")
        else
          SIGNATURE=""
          echo "âš ï¸ Signature file not found"
        fi

        # Determine artifact URLs
        REPO="${{ github.repository }}"
        DEB_NAME=$(basename src-tauri/target/release/bundle/deb/*.deb 2>/dev/null || echo "")

        cat > latest.json << EOF
        {
          "version": "${VERSION}",
          "notes": "Release ${VERSION}",
          "pub_date": "${DATE}",
          "platforms": {
            "linux-aarch64": {
              "signature": "${SIGNATURE}",
              "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${DEB_NAME}"
            }
          }
        }
        EOF

        echo "âœ… latest.json generated:"
        cat latest.json

    # Create release with all artifacts on tagged commits
    - name: ðŸš€ Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          src-tauri/target/release/tpv-el-haido
          src-tauri/target/release/bundle/deb/*.deb
          src-tauri/target/release/bundle/rpm/*.rpm
          src-tauri/target/release/bundle/**/*.sig
          latest.json
          RPi-Build-Documentation.md
        body: |
          # ðŸ“ TPV El Haido - ARM64 Release for Raspberry Pi 3
          
          ## ðŸ“¦ Installation Options:
          
          ### Option 1: DEB Package (Recommended)
          ```bash
          sudo dpkg -i "TPV El Haido_0.1.0_arm64.deb"
          sudo apt-get install -f  # Fix dependencies if needed
          ```
          
          ### Option 2: Direct Executable
          ```bash
          chmod +x tpv-el-haido
          ./tpv-el-haido
          ```
          
          ## ðŸŽ¯ Files Included:
          - **tpv-el-haido**: Direct ARM64 executable (portable)
          - **TPV El Haido_0.1.0_arm64.deb**: Debian package (recommended)
          - **TPV El Haido-0.1.0-1.aarch64.rpm**: RPM package
          - **RPi-Build-Documentation.md**: Complete build documentation
          
          ---
          ðŸ“ *Optimized for Raspberry Pi 3 ARM64* | ðŸ¤– *Built with GitHub Actions*
        draft: false
        prerelease: false