name: ğŸ“ RPi ARM64 Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rpi:
    name: ğŸ—ï¸ Build for Raspberry Pi 3 (ARM64)  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64-unknown-linux-gnu]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ³ Setup cross-compilation environment with ARM64 libraries
      run: |
        # Install basic tools and cross-compilation toolchain
        sudo apt-get update
        sudo apt-get install -y curl wget build-essential imagemagick \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross pkg-config
        
        # Add ARM64 architecture
        sudo dpkg --add-architecture arm64
        
        # Configure APT sources to use ONLY ports.ubuntu.com for ARM64 (avoid security.ubuntu.com 404)
        sudo tee /etc/apt/sources.list.d/ports-arm64.list << EOF
        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs) main restricted universe multiverse
        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs)-updates main restricted universe multiverse
        EOF
        
        # Update package lists
        sudo apt-get update
        
        # Install essential ARM64 libraries from ports.ubuntu.com
        sudo apt-get install -y --no-install-recommends \
          libglib2.0-dev:arm64 \
          libssl-dev:arm64
        
        # Create pkg-config wrapper for cross-compilation
        sudo tee /usr/local/bin/aarch64-linux-gnu-pkg-config << 'EOF'
        #!/bin/bash
        export PKG_CONFIG_DIR=
        export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
        export PKG_CONFIG_SYSROOT_DIR=/
        export PKG_CONFIG_ALLOW_CROSS=1
        export PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1
        exec pkg-config "$@"
        EOF
        sudo chmod +x /usr/local/bin/aarch64-linux-gnu-pkg-config
        
        # Verify critical files exist
        ls -la /usr/lib/aarch64-linux-gnu/pkgconfig/glib-2.0.pc || echo "âš ï¸ glib-2.0.pc not found"
        
        echo "âœ… Cross-compilation environment with ARM64 libraries configured"

    - name: ğŸ¦€ Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-unknown-linux-gnu
        override: true
        components: rustfmt, clippy

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install Node dependencies
      run: npm ci

    - name: ğŸ”§ Configure cross-compilation
      run: |
        # Create Cargo config
        mkdir -p .cargo
        cat > .cargo/config.toml << EOF
        [target.aarch64-unknown-linux-gnu]
        linker = "aarch64-linux-gnu-gcc"
        EOF
        
        echo "âœ… Cross-compilation configured"

    - name: ğŸ“ Build complete Tauri application for ARM64
      run: |
        echo "ğŸš€ Building complete Tauri application for ARM64..."
        
        # Install Tauri CLI
        npm install -g @tauri-apps/cli
        
        # Configure cross-compilation environment variables  
        export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
        export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
        export AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar
        export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
        
        # Configure PKG_CONFIG for cross-compilation (critical!)
        export PKG_CONFIG_aarch64_unknown_linux_gnu=/usr/local/bin/aarch64-linux-gnu-pkg-config
        export PKG_CONFIG_ALLOW_CROSS=1
        export PKG_CONFIG_PATH="/usr/lib/aarch64-linux-gnu/pkgconfig"
        export PKG_CONFIG_SYSROOT_DIR="/"
        
        # Build everything with Tauri CLI (includes frontend and backend)
        npx tauri build --target aarch64-unknown-linux-gnu
        
        echo "âœ… Complete Tauri build completed successfully"

    - name: ğŸ”§ Setup Bun runtime
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: ğŸ“‹ Generate documentation
      run: |
        echo "ğŸ“š Generating comprehensive documentation..."
        bun run generate-docs.ts
        echo "âœ… Documentation generated"

    - name: ğŸ“Š Check generated files
      run: |
        echo "ğŸ“Š Verifying generated files..."
        
        # Check executable
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido" ]; then
          echo "âœ… Executable found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido)"
          echo "ğŸ” File info: $(file src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido)"
        else
          echo "âŒ Executable not found"
        fi
        
        # Check DEB package
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb"/*.deb ]; then
          echo "âœ… DEB package found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb)"
        else
          echo "âš ï¸ DEB package not found"
        fi
        
        # Check RPM package  
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm"/*.rpm ]; then
          echo "âœ… RPM package found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm)"
        else
          echo "âš ï¸ RPM package not found"
        fi
        
        # Check documentation
        if [ -f "RPi-Build-Documentation.md" ]; then
          echo "âœ… Documentation found: $(ls -lh RPi-Build-Documentation.md)"
        else
          echo "âŒ Documentation not found"
        fi

    - name: ğŸ“¦ Upload complete RPi ARM64 build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rpi-arm64-build
        path: |
          src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/appimage/
        retention-days: 30

    - name: ğŸ“š Upload documentation and MD files
      uses: actions/upload-artifact@v4
      with:
        name: rpi-documentation
        path: |
          RPi-Build-Documentation.md
          README.md
          releases/
        retention-days: 30

    # Create release with all artifacts on tagged commits
    - name: ğŸš€ Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
          RPi-Build-Documentation.md
        body: |
          # ğŸ“ TPV El Haido - ARM64 Release for Raspberry Pi 3
          
          ## ğŸ“¦ Installation Options:
          
          ### Option 1: DEB Package (Recommended)
          ```bash
          sudo dpkg -i "TPV El Haido_0.1.0_arm64.deb"
          sudo apt-get install -f  # Fix dependencies if needed
          ```
          
          ### Option 2: Direct Executable
          ```bash
          chmod +x tpv-el-haido
          ./tpv-el-haido
          ```
          
          ## ğŸ¯ Files Included:
          - **tpv-el-haido**: Direct ARM64 executable (portable)
          - **TPV El Haido_0.1.0_arm64.deb**: Debian package (recommended)
          - **TPV El Haido-0.1.0-1.aarch64.rpm**: RPM package
          - **RPi-Build-Documentation.md**: Complete build documentation
          
          ---
          ğŸ“ *Optimized for Raspberry Pi 3 ARM64* | ğŸ¤– *Built with GitHub Actions*
        draft: false
        prerelease: false