name: ğŸ“ RPi ARM64 Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rpi:
    name: ğŸ—ï¸ Build for Raspberry Pi 3 (ARM64)  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64-unknown-linux-gnu]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ³ Setup Cross-compilation tools
      run: |
        # Install basic tools
        sudo apt-get update
        sudo apt-get install -y curl wget build-essential imagemagick
        
        # Install cross-rs for Docker-based cross-compilation
        cargo install cross --git https://github.com/cross-rs/cross
        
        # Verify Docker is available
        docker --version
        
        echo "âœ… Cross-compilation toolchain ready"

    - name: ğŸ¦€ Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-unknown-linux-gnu
        override: true
        components: rustfmt, clippy

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install Node dependencies
      run: npm ci

    - name: ğŸ”§ Configure cross-compilation
      run: |
        echo "âœ… Cross-compilation will be handled by Cross.toml"

    - name: ğŸ“ Build frontend
      run: |
        echo "ğŸ¨ Building React frontend..."
        npm run build
        echo "âœ… Frontend build completed"

    - name: ğŸ³ Cross-compile Rust backend using Docker
      run: |
        echo "ğŸš€ Starting Docker-based cross-compilation..."
        
        # Use cross-rs for reliable ARM64 cross-compilation
        cd src-tauri
        cross build --release --target aarch64-unknown-linux-gnu
        
        echo "âœ… Cross-compilation completed successfully"

    - name: ğŸ“¦ Generate DEB/RPM packages 
      run: |
        echo "ğŸ“¦ Generating packages with Tauri CLI..."
        
        # Install Tauri CLI globally
        npm install -g @tauri-apps/cli
        
        # Generate DEB and RPM packages
        npx tauri build --target aarch64-unknown-linux-gnu --bundles deb,rpm
        
        echo "âœ… Package generation completed"

    - name: ğŸ”§ Setup Bun runtime
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: ğŸ“‹ Generate documentation
      run: |
        echo "ğŸ“š Generating comprehensive documentation..."
        bun run generate-docs.ts
        echo "âœ… Documentation generated"

    - name: ğŸ“Š Check generated files
      run: |
        echo "ğŸ“Š Verifying generated files..."
        
        # Check executable
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido" ]; then
          echo "âœ… Executable found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido)"
        else
          echo "âŒ Executable not found"
        fi
        
        # Check DEB package
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb"/*.deb ]; then
          echo "âœ… DEB package found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb)"
        else
          echo "âš ï¸ DEB package not found"
        fi
        
        # Check RPM package
        if [ -f "src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm"/*.rpm ]; then
          echo "âœ… RPM package found: $(ls -lh src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm)"
        else
          echo "âš ï¸ RPM package not found"
        fi
        
        # Check documentation
        if [ -f "RPi-Build-Documentation.md" ]; then
          echo "âœ… Documentation found: $(ls -lh RPi-Build-Documentation.md)"
        else
          echo "âŒ Documentation not found"
        fi

    - name: ğŸ“¦ Upload complete RPi ARM64 build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rpi-arm64-build
        path: |
          src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/appimage/
        retention-days: 30

    - name: ğŸ“š Upload documentation and MD files
      uses: actions/upload-artifact@v4
      with:
        name: rpi-documentation
        path: |
          RPi-Build-Documentation.md
          README.md
          releases/
        retention-days: 30

    # Create release with all artifacts on tagged commits
    - name: ğŸš€ Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          src-tauri/target/aarch64-unknown-linux-gnu/release/tpv-el-haido
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb
          src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
          RPi-Build-Documentation.md
        body: |
          # ğŸ“ TPV El Haido - ARM64 Release for Raspberry Pi 3
          
          ## ğŸ“¦ Installation Options:
          
          ### Option 1: DEB Package (Recommended)
          ```bash
          sudo dpkg -i "TPV El Haido_0.1.0_arm64.deb"
          sudo apt-get install -f  # Fix dependencies if needed
          ```
          
          ### Option 2: Direct Executable
          ```bash
          chmod +x tpv-el-haido
          ./tpv-el-haido
          ```
          
          ## ğŸ¯ Files Included:
          - **tpv-el-haido**: Direct ARM64 executable (portable)
          - **TPV El Haido_0.1.0_arm64.deb**: Debian package (recommended)
          - **TPV El Haido-0.1.0-1.aarch64.rpm**: RPM package
          - **RPi-Build-Documentation.md**: Complete build documentation
          
          ---
          ğŸ“ *Optimized for Raspberry Pi 3 ARM64* | ğŸ¤– *Built with GitHub Actions*
        draft: false
        prerelease: false