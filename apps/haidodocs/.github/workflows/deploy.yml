# Workflow para construir y desplegar la documentaciÃ³n a GitHub Pages
name: Deploy Docs to Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure environment
        run: |
          # Set BASE_PATH from repository variables or use empty string
          BASE_PATH="${{ vars.BASE_PATH }}"
          echo "BASE_PATH=${BASE_PATH}" >> $GITHUB_ENV

          # Set project name from repository name
          REPO_NAME="${{ github.event.repository.name }}"
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV

      - name: Build with Next.js
        run: bun run build
        env:
          NODE_ENV: production
          BASE_PATH: ${{ vars.BASE_PATH }}

      - name: Move files for basePath
        run: |
          cd out
          # Only create subdirectory if BASE_PATH is set
          if [ -n "$BASE_PATH" ]; then
            # Extract the directory name from BASE_PATH (remove leading /)
            DIR_NAME="${BASE_PATH#/}"
            mkdir -p "$DIR_NAME"
            # Move all files and directories except the created directory itself
            for item in *; do
              if [ "$item" != "$DIR_NAME" ]; then
                mv "$item" "$DIR_NAME/"
              fi
            done
            # Also move hidden files if any
            for item in .[^.]*; do
              if [ -e "$item" ] && [ "$item" != "." ] && [ "$item" != ".." ] && [ "$item" != ".git" ]; then
                mv "$item" "$DIR_NAME/"
              fi
            done
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
