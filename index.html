    <!-- Anti-flash theme script - MUST be before any other scripts -->
    <script>
      (function() {
        try {
          // Color theme (data-theme attribute)
          var savedColorTheme = localStorage.getItem('color-theme') || 'default';
          document.documentElement.setAttribute('data-theme', savedColorTheme);
          
          // Dark/light mode (class attribute) - next-themes uses 'theme' key by default
          var savedMode = localStorage.getItem('theme');
          
          if (savedMode === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (savedMode === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (savedMode === 'system' || !savedMode) {
            // Check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
